<html>
<body>
    <script>
        arr = []
        for (var i = 0, n; n = document.querySelectorAll("*")[i]; ++i)
            arr.push(n)
        arr[0].appendChild(document.createElementNS("http://www.w3.org/1999/xhtml", 'A'))

        var obj = document.documentElement.lastElementChild.offsetParent.firstChild.splitText('')
        obj.ownerDocument.normalize('')
        obj.splitText('')
        obj.appendData('')
    </script>
</body>
</html>
