<html>
   <head>
      <script>
         function loadError() {
         	document.getElementById("foreignObj").appendChild(audioObjId); 
         	audioObjId.style.position = "sticky";
         }
      </script>
   </head>
   <body>
      <svg>
         <mask id="maskObjId" >
            <foreignObject id="foreignObj" >
               <audio id="audioObjId" onerror="loadError()" src="dummy" />
            </foreignObject>
            <dl>
               <svg marker-mid="url(#maskObjId)">
                  <line />
               </svg>
            </dl>
            <base>
         </mask>
      </svg>
   </body>
</html>
